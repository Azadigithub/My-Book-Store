<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Swiper Coverflow رفت و برگشتی</title>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
  />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #fff;
      direction: rtl;
    }

    .swiper {
      width: 520px;
      height: 240px;
    }

    .swiper-slide {
      width: 250px;
      height: 240px;
      border-radius: 8px;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .swiper-slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <div class="swiper myswiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide"><img src="../../images/Books/book1.webp" alt="slide 1" /></div>
      <div class="swiper-slide"><img src="../../images/Books/book2.webp" alt="slide 2" /></div>
      <div class="swiper-slide"><img src="../../images/Books/book3.webp" alt="slide 3" /></div>
      <div class="swiper-slide"><img src="../../images/Books/book4.webp" alt="slide 4" /></div>
      <div class="swiper-slide"><img src="../../images/Books/book5.webp" alt="slide 5" /></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
  <script>
    const swiper = new Swiper('.myswiper', {
      effect: 'coverflow',
      grabCursor: true,
      centeredSlides: true,
      slidesPerView: 'auto',
      loop: false, // ❌ نچرخه بی‌پایان
      coverflowEffect: {
        rotate: 30,
        stretch: 0,
        depth: 100,
        modifier: 1,
        slideShadows: false,
      },
    });

    // حرکت رفت و برگشتی خودکار
    let direction = 1; // 1 = جلو / -1 = عقب

    setInterval(() => {
      const maxIndex = swiper.slides.length - 1;
      const isAtStart = swiper.activeIndex === 0;
      const isAtEnd = swiper.activeIndex === maxIndex;

      if (direction === 1) {
        if (!isAtEnd) {
          swiper.slideNext();
        } else {
          direction = -1;
          swiper.slidePrev();
        }
      } else {
        if (!isAtStart) {
          swiper.slidePrev();
        } else {
          direction = 1;
          swiper.slideNext();
        }
      }
    }, 2500); // سرعت حرکت خودکار: هر 2.5 ثانیه
  </script>

</body>
</html>
