<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Swiper Coverflow Slider</title>
  
  <!-- لینک CSS سویپر -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
  />

  <style>
    body {
      direction: rtl; /* برای راست به چپ */
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .swiper {
      width: 80%;
      max-width: 600px;
      height: 300px;
    }

    .swiper-slide {
      background-position: center;
      background-size: cover;
      width: 250px;
      height: 250px;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <!-- ساختار سویپر -->
  <div class="swiper mySwiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide" style="background-image:url('https://picsum.photos/id/1018/600/600')"></div>
      <div class="swiper-slide" style="background-image:url('https://picsum.photos/id/1025/600/600')"></div>
      <div class="swiper-slide" style="background-image:url('https://picsum.photos/id/1035/600/600')"></div>
      <div class="swiper-slide" style="background-image:url('https://picsum.photos/id/1041/600/600')"></div>
      <div class="swiper-slide" style="background-image:url('https://picsum.photos/id/1050/600/600')"></div>
    </div>
    <!-- دکمه‌های ناوبری -->
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
    <!-- نقاط ناوبری -->
    <div class="swiper-pagination"></div>
  </div>

  <!-- اسکریپت سویپر -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>

  <script>
    const swiper = new Swiper(".mySwiper", {
      effect: "coverflow",
      grabCursor: true,
      centeredSlides: true,
      slidesPerView: "auto",
      loop: true,
      coverflowEffect: {
        rotate: 50,
        stretch: 0,
        depth: 100,
        modifier: 1,
        slideShadows: true,
      },
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
    });
  </script>
</body>
</html>
